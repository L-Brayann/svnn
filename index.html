<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Vitoria Normandia </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/elements.css">
  <link rel="stylesheet" href="assets/css/classes.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/script.js" defer></script>
</head>

<body>

  <aside class="menu white-bg">
    <div class="main-content menu-content">
      
      <!-- Sempre visível -->
      <h1>
        <a href="#home">STUDIO Vitória Normandia</a>
      </h1>
  
      <!-- Só aparece em telas grandes -->
      <nav class="menu-links">
        <ul onclick="getElementById('close-menu').checked = false;">
          <li><a href="#Gallery">Conheça meu trabalho</a></li>
          <li><a href="#adress">Endereço</a></li>
        </ul>
      </nav>
  
    </div>
  </aside>
    
  <div class="menu-spacing"></div>

  <section id="home" class="intro main-bg section">
    <div class="main-content intro-content">
      <div class="intro-text-content">
        <img src="assets/img/Nail Desing.png" alt="Nail Desing">   
  
        <div class="form-group">
          <button type="submit">Agende seu horário</button>
        </div>
  
        <div class="social-buttons">
          <a href="https://www.instagram.com/normandiavistudiob/" target="_blank" class="social-btn">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
          </a>
          <a href="https://www.tiktok.com/@seu_usuario" target="_blank" class="social-btn">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
          </a>
        </div>
      </div> <!-- FECHOU AQUI!!! -->
  
      <div class="intro-img">
        <a href="https://www.instagram.com/normandiavistudiob/">
          <img class="imagem" src="assets/img/Celular.png" alt="Celular">
        </a>
      </div>
    </div>
  </section>
  
  <section id="contact" class="contact-section white-bg">
    <div class="main-content">
      <h2>Nosso endereço</h2>
      <p>Studio Vitória Normandia</p>
      
      <div class="map-container">
        <iframe
          src="  https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d289.8230514960948!2d-48.07336174445056!3d-16.090068346050195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9359812c17f389a9%3A0xde88c6ed0d2b674!2sVit%C3%B3ria%20normandia%2C%20Alongamento%20de%20unhas%20e%20sobrancelhas!5e1!3m2!1spt-BR!2sbr!4v1744834682128!5m2!1spt-BR!2sbr          "
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

  </section>
  
  <section id="gallery" class="grid-one white-bg section">
    <div class="main-content grid-one-content">
      <h2 class="grid-main-heading">Beleza em Destaque</h2>
      <p class="grid-description"></p>  
      <!-- Slider 1 -->
      <div class="slider slider-1">
        <div class="slides slides-1">
          <div class="slide"><img src="assets/img/img 01.jpeg" alt="Unha 01"></div>
          <div class="slide"><img src="assets/img/img 02.jpeg" alt="Unha 02"></div>
          <div class="slide"><img src="assets/img/img 03.jpeg" alt="Unha 03"></div>
          <div class="slide"><img src="assets/img/img 04.jpeg" alt="Unha 03"></div>
        </div>
        <div class="indicator-container indicators-1"></div>
        <p></p>
        <p class="grid-description">NAIL DESINGS</p>

      </div>
    
      <!-- Slider 2 -->
      <div class="slider slider-2">
        <div class="slides slides-2">
          <div class="slide"><img src="assets/img/Sobrancelha 01.jpeg" alt="Unha 04"></div>
          <div class="slide"><img src="assets/img/Sobrancelha 02.jpeg" alt="Unha 05"></div>
          <div class="slide"><img src="assets/img/Sobrancelha 03.jpeg" alt="Unha 06"></div>
          <div class="slide"><img src="assets/img/Sobrancelha 04.jpeg" alt="Unha 06"></div>
        </div>
        <div class="indicator-container indicators-2"></div>
        <p></p>
        <p class="grid-description">SOBRANCELHAS</p>

      </div>
    </div>
  </section>
    
  <a class="back-to-top" href="#">➤</a>

  <script src="https://unpkg.com/scrollreveal"></script>

  <script>
    ScrollReveal().reveal('.intro-text-content', {
      origin: 'left',
      distance: '50px',
      duration: 1000,
      easing: 'ease-in-out',
      reset: false
    });
  
    ScrollReveal().reveal('.intro-img', {
      origin: 'right',
      distance: '50px',
      duration: 1000,
      easing: 'ease-in-out',
      reset: false
    });
  
    ScrollReveal().reveal('.form-group, .social-buttons', {
      origin: 'bottom',
      distance: '30px',
      duration: 1000,
      delay: 200,
      easing: 'ease-in-out',
      reset: false
    });
  </script>
  

</body>

</html>
